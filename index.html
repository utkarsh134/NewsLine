<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLine</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <div class="main-nav container flex nav1">
            <a href="#" class="company-logo" onclick="reload()">
                <img src="newslogo.png" alt="company logo">
            </a>
            <div class="nav-links ">
                <ul class="flex ">
                    <!-- <li class="hover-link nav-item" id="India" onclick="OnNavItemClick('India')">India</li> -->
                    <li class="hover-link nav-item" id="technology" onclick="OnNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="finance" onclick="OnNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="cricket" onclick="OnNavItemClick('cricket')">Cricket</li>
                    <!-- <li class="hover-link nav-item" id="politics" onclick="OnNavItemClick('politics')">Politics</li> -->
                </ul>
            </div>
            <div class="search-bar flex ">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Science">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>

    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Pariatur
                    placeat ad officiis voluptas at. At earum modi minima assumenda laborum fugiat nemo impedit,
                    tempore magni enim sit optio unde rem!</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
